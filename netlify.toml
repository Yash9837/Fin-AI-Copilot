# Netlify Configuration
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect all traffic to HTTPS
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  force = false
